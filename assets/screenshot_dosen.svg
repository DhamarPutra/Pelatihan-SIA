<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f3f4f6"/>

    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="800" fill="#111827"/>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">Admin Panel</text>
    
   <!-- Sidebar Links -->
    <rect x="10" y="190" width="230" height="40" rx="5" fill="#1f2937"/> <!-- Dosen Selected -->
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Dashboard</text>
    <text x="30" y="155" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Mahasiswa</text>
    <text x="30" y="215" font-family="Arial, sans-serif" font-size="16" fill="white">Dosen</text>
    <text x="30" y="255" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Mata Kuliah</text>
    <text x="30" y="305" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Nilai</text>
    <text x="30" y="355" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">User</text>

    <!-- Header -->
    <rect x="250" y="0" width="950" height="60" fill="white"/>
    <text x="270" y="37" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" font-weight="bold">DOSEN</text>

    <!-- Content -->
    <text x="280" y="120" font-family="Arial, sans-serif" font-size="24" fill="#111827" font-weight="bold">Data Dosen</text>
    <rect x="1100" y="95" width="80" height="35" rx="4" fill="#2563eb"/>
    <text x="1140" y="118" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">+ Tambah</text>

    <!-- Table -->
    <rect x="280" y="150" width="900" height="400" fill="white" rx="4" filter="drop-shadow(0 4px 3px rgb(0 0 0 / 0.07))"/>
    
    <!-- Table Header -->
    <rect x="280" y="150" width="900" height="50" fill="#e5e7eb" rx="4"/>
    <text x="300" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">NIDN</text>
    <text x="500" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Nama</text>
    <text x="1050" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Aksi</text>

    <!-- Row 1 -->
    <line x1="280" y1="200" x2="1180" y2="200" stroke="#e5e7eb"/>
    <text x="300" y="230" font-family="Arial, sans-serif" font-size="14" fill="#374151">00112233</text>
    <text x="500" y="230" font-family="Arial, sans-serif" font-size="14" fill="#374151">Dr. Anton Wijaya, M.Kom</text>
    <rect x="1050" y="215" width="40" height="25" rx="3" fill="#eab308"/>
    <text x="1070" y="232" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Edit</text>
    <rect x="1100" y="215" width="45" height="25" rx="3" fill="#dc2626"/>
    <text x="1122" y="232" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Hapus</text>

    <!-- Row 2 -->
    <line x1="280" y1="250" x2="1180" y2="250" stroke="#e5e7eb"/>
    <text x="300" y="280" font-family="Arial, sans-serif" font-size="14" fill="#374151">00445566</text>
    <text x="500" y="280" font-family="Arial, sans-serif" font-size="14" fill="#374151">Rina Hartati, S.Kom, M.T</text>
    <rect x="1050" y="265" width="40" height="25" rx="3" fill="#eab308"/>
    <text x="1070" y="282" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Edit</text>
    <rect x="1100" y="265" width="45" height="25" rx="3" fill="#dc2626"/>
    <text x="1122" y="282" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Hapus</text>

</svg>
