<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#3b82f6"/>
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad1)"/>

    <rect x="400" y="200" width="400" height="400" rx="16" fill="white" filter="drop-shadow(0 10px 15px rgb(0 0 0 / 0.1))"/>
    
    <text x="600" y="260" font-family="Arial, sans-serif" font-size="24" fill="#1f2937" font-weight="bold" text-anchor="middle">Login Akademik</text>
    
    <!-- Username -->
    <text x="440" y="310" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Username</text>
    <rect x="440" y="320" width="320" height="40" rx="6" stroke="#d1d5db" fill="white"/>
    <text x="450" y="345" font-family="Arial, sans-serif" font-size="14" fill="#374151">admin</text>

    <!-- Password -->
    <text x="440" y="390" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Password</text>
    <rect x="440" y="400" width="320" height="40" rx="6" stroke="#d1d5db" fill="white"/>
    <text x="450" y="425" font-family="Arial, sans-serif" font-size="14" fill="#374151">•••••</text>

    <!-- Button -->
    <rect x="440" y="470" width="320" height="40" rx="6" fill="#2563eb"/>
    <text x="600" y="495" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold" text-anchor="middle">Login</text>
    
    <!-- Link -->
    <text x="600" y="550" font-family="Arial, sans-serif" font-size="14" fill="#2563eb" text-anchor="middle">Lupa password?</text>

</svg>
