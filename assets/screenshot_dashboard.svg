<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f3f4f6"/>

    <!-- Sidebar -->
    <rect x="0" y="0" width="250" height="800" fill="#111827"/>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">Admin Panel</text>
    
    <!-- Sidebar Links -->
    <rect x="10" y="80" width="230" height="40" rx="5" fill="#1f2937"/>
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="16" fill="white">Dashboard</text>
    
    <text x="30" y="155" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Mahasiswa</text>
    <text x="30" y="205" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Dosen</text>
    <text x="30" y="255" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Mata Kuliah</text>
    <text x="30" y="305" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Nilai</text>
    <text x="30" y="355" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">User</text>

    <!-- Logout -->
    <text x="30" y="750" font-family="Arial, sans-serif" font-size="16" fill="#f87171">Logout</text>

    <!-- Header -->
    <rect x="250" y="0" width="950" height="60" fill="white"/>
    <text x="270" y="37" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" font-weight="bold">DASHBOARD</text>
    
    <!-- Main Content -->
    <text x="280" y="120" font-family="Arial, sans-serif" font-size="32" fill="#111827" font-weight="bold">Dashboard</text>

    <!-- Cards Grid -->
    <!-- Card 1: Mahasiswa -->
    <rect x="280" y="150" width="200" height="150" rx="8" fill="white" filter="drop-shadow(0 4px 3px rgb(0 0 0 / 0.07))"/>
    <text x="330" y="190" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" font-weight="bold" text-anchor="middle">Mahasiswa</text>
    <text x="330" y="240" font-family="Arial, sans-serif" font-size="40" fill="#2563eb" font-weight="bold" text-anchor="middle">120</text>

    <!-- Card 2: Dosen -->
    <rect x="500" y="150" width="200" height="150" rx="8" fill="white" filter="drop-shadow(0 4px 3px rgb(0 0 0 / 0.07))"/>
    <text x="550" y="190" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" font-weight="bold" text-anchor="middle">Dosen</text>
    <text x="550" y="240" font-family="Arial, sans-serif" font-size="40" fill="#16a34a" font-weight="bold" text-anchor="middle">15</text>

    <!-- Card 3: Kelas -->
    <rect x="720" y="150" width="200" height="150" rx="8" fill="white" filter="drop-shadow(0 4px 3px rgb(0 0 0 / 0.07))"/>
    <text x="770" y="190" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" font-weight="bold" text-anchor="middle">Kelas</text>
    <text x="770" y="240" font-family="Arial, sans-serif" font-size="40" fill="#ca8a04" font-weight="bold" text-anchor="middle">120</text>
    <text x="770" y="280" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">(Jumlah mhs)</text>

    <!-- Card 4: Mata Kuliah -->
    <rect x="940" y="150" width="200" height="150" rx="8" fill="white" filter="drop-shadow(0 4px 3px rgb(0 0 0 / 0.07))"/>
    <text x="990" y="190" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" font-weight="bold" text-anchor="middle">Mata Kuliah</text>
    <text x="990" y="240" font-family="Arial, sans-serif" font-size="40" fill="#dc2626" font-weight="bold" text-anchor="middle">8</text>

</svg>
